<head>
    <title>excercice1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />


    <script type="text/javascript">

            function nb_aleatoire(min, max) {
                var nb = min + (max - min + 1) * Math.random();
                return Math.floor(nb);
            }

        function PoM_manche(min, max) {
            var nb = nb_aleatoire(min, max); 
            var cpt = 0; 
            var saisie; 
            var msg = 'Le nombre a deviner est compris entre ' + min + ' et ' + max + '.';

            do {
                saisie = prompt(msg);

                // si "Annuler"
                if (saisie == null)
                    return 0;

                cpt++;
                if (saisie > nb)
                    msg = "C'est moin";
                else
                    msg = "C'est plu";
            }
            while (saisie != nb);

            return cpt;
        }

        function PoM_partie(min, max) {
            var cpt = 0;
            var best_score = 0;  
            var score;
            var continuer;

            do {
                score = PoM_manche(min, max);
                if (score) {
                    cpt++;
                    if (score < best_score || best_score == 0)
                        best_score = score;
                    continuer = confirm("Bravo, tu as gagne en " + score + " coups.\nVeux-tu rejouer ?");
                }
                else
                    continuer = false;
            }
            while (continuer);

            alert("Tu as joue " + cpt + " manche(s).\nTon meilleur score est de " + best_score + " coups.");
            return best_score;
        }

          //-->
    </script>


</head>

<body>

    <p>
        <button href="#" onclick="javascript:PoM_partie(1,20)">Click here</button><br />
    </p>
